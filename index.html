<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a5acd, #483d8b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: white;
        }

        h2 {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: white;
            color: #6a5acd;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: red;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        #strengthText {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #suggestions {
            text-align: left;
            margin-top: 10px;
        }

        #suggestions ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        #suggestions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üîê Password Strength Checker</h2>

    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="checkPassword()">Check Strength</button>

    <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
    </div>

    <div id="strengthText"></div>
    <div id="suggestions"></div>
</div>

<script>
function checkPassword() {
    var password = document.getElementById("password").value;
    var score = 0;
    var suggestions = [];

    if (password.length >= 8) {
        score++;
    } else {
        suggestions.push("Use at least 8 characters.");
    }

    if (/[A-Z]/.test(password)) {
        score++;
    } else {
        suggestions.push("Add uppercase letters.");
    }

    if (/[0-9]/.test(password)) {
        score++;
    } else {
        suggestions.push("Add numbers.");
    }

    if (/[!@#$%^&*]/.test(password)) {
        score++;
    } else {
        suggestions.push("Add special characters (!@#$%^&*).");
    }

    var strength = "";
    var color = "";
    var width = (score / 4) * 100;

    if (score <= 1) {
        strength = "Weak";
        color = "red";
    } else if (score <= 3) {
        strength = "Medium";
        color = "orange";
    } else {
        strength = "Strong";
        color = "lightgreen";
    }

    document.getElementById("progressBar").style.width = width + "%";
    document.getElementById("progressBar").style.background = color;

    document.getElementById("strengthText").innerHTML =
        "Strength: " + strength + " (" + score + "/4)";

    // üî• Bullet list suggestions
    var suggestionHTML = "";

    if (suggestions.length > 0) {
        suggestionHTML = "<ul>";
        for (var i = 0; i < suggestions.length; i++) {
            suggestionHTML += "<li>" + suggestions[i] + "</li>";
        }
        suggestionHTML += "</ul>";
    } else {
        suggestionHTML = "<p style='color:lightgreen;'>Great! Your password is strong.</p>";
    }

    document.getElementById("suggestions").innerHTML = suggestionHTML;
}
</script>

</body>
</html>
