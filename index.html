<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        #suggestions {
            margin-top: 10px;
            color: red;
            text-align: left;
            display: inline-block;
        }

        .checkbox-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Password Strength Checker</h2>

    <!-- Password Input -->
    <input type="password" id="password" placeholder="Enter password">

    <!-- Show/Hide Option -->
    <div class="checkbox-container">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Show Password</label>
    </div>

    <br>
    <button onclick="checkPassword()">Check Strength</button>

    <div id="result"></div>
    <div id="suggestions"></div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function checkPassword() {
            var password = document.getElementById("password").value;
            var score = 0;
            var suggestions = [];

            // Length check
            if (password.length >= 8) {
                score++;
            } else {
                suggestions.push("Add at least 8 characters.");
            }

            // Uppercase check
            if (/[A-Z]/.test(password)) {
                score++;
            } else {
                suggestions.push("Add uppercase letters.");
            }

            // Number check
            if (/[0-9]/.test(password)) {
                score++;
            } else {
                suggestions.push("Add numbers.");
            }

            // Special character check
            if (/[!@#$%^&*]/.test(password)) {
                score++;
            } else {
                suggestions.push("Add special characters (!@#$%^&*).");
            }

            // Strength text
            var strengthText = "";
            if (score <= 1) {
                strengthText = "Weak";
            } else if (score <= 3) {
                strengthText = "Medium";
            } else {
                strengthText = "Strong";
            }

            document.getElementById("result").innerHTML =
                "Score: " + score + "/4 - " + strengthText;

            // Display suggestions as bullet list
            var suggestionHTML = "";

            if (suggestions.length > 0) {
                suggestionHTML = "<ul>";
                for (var i = 0; i < suggestions.length; i++) {
                    suggestionHTML += "<li>" + suggestions[i] + "</li>";
                }
                suggestionHTML += "</ul>";
            } else {
                suggestionHTML = "<p style='color:green;'>Great! Your password is strong.</p>";
            }

            document.getElementById("suggestions").innerHTML = suggestionHTML;
        }
    </script>

</body>
</html>
